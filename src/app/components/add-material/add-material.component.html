<div class="container m-5">
    <h2>Nuevo Material</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="name">Nombre</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-tag"></i>
                    </div>
                </div>
                <input id="name" name="name" type="text" class="form-control" #name>
            </div>
        </div>
        <div class="form-group">
            <label for="unit">Unidad:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-book"></i>
                    </div>
                </div>
                <input id="unit" name="unit" type="text" class="form-control" #unit>
            </div>
        </div>
        <div class="form-group">
            <label for="text1">Precio Referencial:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-money"></i>
                    </div>
                </div>
                <input id="text1" name="text1" type="text" class="form-control" #refprice>
                <div class="input-group-append">
                    <div class="input-group-text">Bs.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="addMaterial(name.value,unit.value,refprice.value)">Agregar</button>
        </div>
    </form>
</div>
