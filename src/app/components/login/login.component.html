<div class="container ">
    <div class="col-8">

        <div *ngIf="alert" class="alert alert-danger mt-5" role="alert">
            Usuario o contraseña incorrectos
        </div>
    </div>
    <div class="col-xl">
        <div class="row">
            <form class="m-5">
                <div class="form-group row">
                    <label for="text1" class="col-4 col-form-label">Usuario:</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            <input id="text1" name="text1" type="text" class="form-control" #usr>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">Contraseña:</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <input id="text" name="text" type="password" class="form-control" #pswd>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="button" type="button" (click)="login(usr.value,pswd.value)" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
