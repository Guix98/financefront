<div class="container m-5">
    <h2>Nuevo Contrato</h2>
    <hr>
    <form>
        <div class="form-group row">
            <label for="company" class="col-4 col-form-label">Empresa / Encargado:</label>
            <div class="col-8">
                <select id="company" name="company" class="custom-select" #company>
          <option *ngFor="let company of companies" value="{{company.id_company}}">{{company.representative}}</option>
        </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Detalle:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-book"></i>
                        </div>
                    </div>
                    <input id="text" name="text" type="text" class="form-control" #detail>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-4 col-form-label">Total:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-dollar"></i>
                        </div>
                    </div>
                    <input id="amount" name="amount" placeholder="Total segÃºn contrato" type="text" class="form-control" #total>
                    <div class="input-group-append">
                        <div class="input-group-text">Bs.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Fecha:</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                    <input id="text1" name="text1" type="date" class="form-control" #signdate>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="obs" class="col-4 col-form-label">Observaciones</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-eye"></i>
                        </div>
                    </div>
                    <input id="obs" name="obs" type="text" class="form-control" #obs>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button type="button" class="btn btn-primary" (click)="addContract(company.value, detail.value, total.value, signdate.value, obs.value)">Submit</button>
            </div>
        </div>
    </form>
</div>
